<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luxury Order Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-color: #3a0ca3;
            --secondary-color: #f72585;
            --background-color: #f8f9fa;
            --text-color: #333;
            --light-text: #fff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--light-text);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--secondary-color);
            font-weight: 300;
        }

        .order-form,
        .confirmation {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            display: none;
        }

        .order-form.active,
        .confirmation.active {
            opacity: 1;
            display: block;
        }

        label {
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
            color: var(--primary-color);
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 2px rgba(247, 37, 133, 0.1);
            outline: none;
        }

        button {
            background-color: var(--primary-color);
            color: var(--light-text);
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-weight: 600;
        }

        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(247, 37, 133, 0.3);
        }

        .error-message {
            color: var(--secondary-color);
            font-size: 0.875rem;
            margin-top: -15px;
            margin-bottom: 20px;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #777;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1> Order Form</h1>
            <p class="subtitle">Experience excellence with every order</p>
        </header>

        <main>
            <div class="order-form active" id="orderForm">
                <form id="form">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="enter your full name" required />
                    <div class="error-message" id="nameError"></div>

                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="abc@example.com" required />
                    <div class="error-message" id="emailError"></div>

                    <label for="address">Delivery Address</label>
                    <input type="text" id="address" name="address" placeholder="123 Luxury Lane, Prestige City"
                        required />
                    <div class="error-message" id="addressError"></div>

                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" name="quantity" min="1" placeholder="1" required />
                    <div class="error-message" id="quantityError"></div>

                    <label for="special-requests">Special Requests</label>
                    <textarea id="special-requests" name="special-requests"
                        placeholder="Any special instructions or preferences?"></textarea>

                    <button type="button" onclick="submitForm()">Place Order</button>
                </form>
            </div>

            <div class="confirmation" id="confirmation">
                <h2>Thank You for Your Order</h2>
                <p>We've received your luxury order and will process it with the utmost care and attention to detail.
                </p>
                <p>You will receive a confirmation email shortly with your order details.</p>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 Luxury Orders Inc. All rights reserved.</p>
        </footer>
    </div>

    <script>
        function submitForm() {
            const form = document.getElementById("form");
            const errorMessages = document.querySelectorAll(".error-message");
            errorMessages.forEach((msg) => (msg.textContent = ""));

            if (form.checkValidity()) {
                document.getElementById("orderForm").classList.remove("active");
                document.getElementById("confirmation").classList.add("active");
            } else {
                form.reportValidity();
            }
        }
    </script>
</body>

</html>
